<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif !important;
            font-size: 12px !important;;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            line-height: 1em !important;
        }

        #ui-container {
          width: 300px;
          height: 200px;
          position: absolute;
          background-color: #ffffff2e;
          margin-top: 200px;
          left: calc(50% - 150px);
          /* pointer-events: none; */

        }

        .alkito-button-container {
          position: relative;
          display: inline-block;
          background-color: #d27d2c;
          color: white;
          cursor: pointer;
          border-top: 1px solid #00000087;;
          border-bottom: 1px solid #00000087;;
          border-color: #00000087;
          box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.32);
          height: 24px;
          padding-left: 15px;
          padding-right: 15px;
          margin-right: 15px;
          margin-left: 15px;
        }
        .alkito-button-container:hover {
          background-color: #8f563b;
        }
        .alkito-button {
          font-size: 1.2em;
          padding-top: 5px;
        }
        .alkito-button:before {
          position: absolute; 
          content: url(assets/ui/btn-left.png);
          left: 0;
          margin-left: -11px;
          margin-top: -7px;
        }
        .alkito-button:after {
          position: absolute; 
          content: url(assets/ui/btn-right.png);
          right: 0;
          margin-right: -11px;
          margin-top: -7px;
        }
        .alkito-chat-input input {
          background-color: rgba(255, 255, 255, .1) !important;
          color:rgba(255, 255, 255, .8) !important;
        }
    </style>
    
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="ui-container"></div>
  </body>
</html>
